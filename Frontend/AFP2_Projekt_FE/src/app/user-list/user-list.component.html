<form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="newUser.name" name="name" placeholder="Name">
    <input [(ngModel)]="newUser.password" name="password" placeholder="Password">
    <input [(ngModel)]="newUser.email" name="email" placeholder="Email">
    <input [(ngModel)]="newUser.phone" name="phone" placeholder="Phone">
    <button type="submit">Add User</button>
  </form>
  
  <div>
    <tr *ngFor="let user of users">
      <p>{{user.name}}</p>
      <p>{{user.password}}</p>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p><br>
    </tr>
  </div>
