<div class="login">
    <h2>Login</h2>
    <form id="formlogin" (submit)="login($event, name.value, password.value)">
      <input #name type="text" placeholder="Name" required>
      <input #password type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button class="registerbutton" routerLink="/register">Go to Register</button>
  </div>
